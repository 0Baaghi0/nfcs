<app-home />

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="employeeNumber">Employee Number:</label>
    <input type="number" id="employeeNumber" formControlName="employeeNumber" required>
  </div>
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" required>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" required>
  </div>
  <div>
    <label for="dateOfJoining">Date of Joining:</label>
    <input type="date" id="dateOfJoining" formControlName="dateOfJoining" required>
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
  </div>
  <button type="submit">Save</button>
</form>
