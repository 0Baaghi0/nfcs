<div class="main">
  <div class="card-container">
    <span id="idCount">{{ employeeCount }}</span>
    <span style="font-size: larger;font-weight: bolder;"> EMPLOYEES</span>

    <div *ngIf="employees.length === 0; else employeeList">
      <p>No employees found.</p>
    </div>

    <ng-template #employeeList>
      <div class="employee-container">
        <div class="employee-card" *ngFor="let employee of employees">
          <div class="employee-details">
            <!-- Existing employee details -->
            <div class="top-right-circles">
              <div class="circle1">
                <button class="material-icon-button" (click)="handleEditClick(employee)">
                  <span class="material-symbols-outlined" style="font-size: 15px; position: absolute; top: 2.8px; left: 8px;">
                    edit
                  </span>
                </button>
              </div>
              <!-- <div class="circle2">
                <button class="material-icon-button" (click)="handleDeleteClick(employee)">
                  <span class="material-symbols-outlined" style="font-size: 15px; position: absolute; top: 2.8px; left: 32.5px;">delete
                  </span>
                </button>
              </div> -->
            </div>

            <div class="employee-details1">
              <div class="img-div"><img src="../../../assets/images/userDP.jpg" alt="userimage"></div> <br>
              <p>Employee ID: {{ employee.EMPLOYEE_NO }} <br>
                Name: {{ employee.FIRST_NAME }} {{ employee.LAST_NAME }}</p>
            </div>
            <div class="employee-details2">
              <p><br><span class="material-symbols-outlined">
                  calendar_month
                </span>{{ employee.DATE_OF_BIRTH | date:'shortDate'}}
                <br><span class="material-symbols-outlined">
                  home_pin
                </span>{{ employee.WORK_LOCATION }}
                <br><span class="material-symbols-outlined">
                  mail
                </span>{{ employee.EMAIL_ADDRESS }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
