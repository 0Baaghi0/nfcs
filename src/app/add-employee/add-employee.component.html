<div class="main">
  <div class="form-heading">
    Add Employee Details
  </div>

  <div class="form-body">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-row">
        <label for="employeeNumber">Employee Number:</label>
        <input type="number" id="employeeNumber" formControlName="employeeNumber" required>
      </div>
      <div class="form-row">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required>
      </div>
      <div class="form-row">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required>
      </div>
      <div class="form-row">
        <label for="dateOfJoining">Date of Joining:</label>
        <input type="date" id="dateOfJoining" formControlName="dateOfJoining" required>
      </div>
      <div class="form-row">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" required>
      </div>
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="button-container">
        <button type="reset">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
