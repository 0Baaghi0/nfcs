<div class="fullScreen">
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <img class=" mt-4 w-50" src="../../assets/NORTHFACE.png" alt="logo">
            </div>
            <div class="col col-md-2"></div>
            <div class="col col-md-4 col-sm-8">
                <div class="card-container shadow-lg bg-light rounded py-5">
                    <h1 style="text-align: center; margin:2%; color: #0458A0; font-style: italic;">RESET PASSWORD</h1>
                    <form [formGroup]="firstForm" >
                        <div class="d-flex flex-column">
                            <label for="" class="m-2"></label>
                            <div class="icon"></div>
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input type="text" placeholder="EnterNewPassword" formControlName="EnterNewPassword" class="w-70 m-2 p-2">
                            <div *ngIf=" ForgotPassword.get('EnterNewPassword')?.touched &&  ForgotPassword.get('EnterNewPassword')?.hasError('required')"
                                class="text-danger ms-3">
                                NewPassword is Entered
                            </div>

                        </div>
                        <div class="d-flex flex-column">
                            <label for="" class="m-2"></label>
                            <input type="password" placeholder="ReEnterNewPassword" formControlName="ReEnterNewPassword"
                                class="w-70 m-2 p-2"><i class="fa-solid fa-key"></i>
                            <div *ngIf=" ForgotPassword.get('ReEnterNewPassword')?.touched &&  ForgotPassword.get('ReEnterNewPassword')?.hasError('required')"
                                class="text-danger ms-3">
                               please  Re-Enter NewPassword 
                            </div>

                            <!-- <div *ngIf="submitted" class="text-danger ms-3">
                                Incorrect username&password

                            </div> -->
                            <!-- <div class="forgot mb-4">


                                <div class="SignIn ms-3">
                                    <a href=""style=""></a>
                                </div>
                                <div class="me-4">
                                    <a href=""style="">SaveNewPassword</a>
                                </div>
                            </div> -->


                        </div>



                        <div style="text-align: center;">
                            <button class="btn btn-primary" style="width: 80%;" type="submit">SaveNewPassword</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
