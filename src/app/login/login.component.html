<div class="fullScreen">
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <img class=" mt-4 w-50" src="../../assets/NORTHFACE.png" alt="logo">
            </div>
            <div class="col col-md-2"></div>
            <div class="col col-md-4 col-sm-8">
              <div class="card-body card-container shadow-lg bg-light rounded py-5">
                    <h1 style="text-align: center; margin:2%; color: #0458A0; font-style: italic;">LOGIN</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" placeholder="User Name" formControlName="userName"
                                class="form-control form-input">


                        </div>
                        <div *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.hasError('required')"
                            class="text-danger ms-3">
                            Username is required
                        </div>


                        <div class="input-group form-group mt-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text icon1"><i class="fas fa-key icon"></i></span>
                            </div>

                            <input type="password" class="form-control form-input1" placeholder="Password" formControlName="password">
                            <div class="input-group-postpend">   
                                <span class="input-group-text icon1"><i class="fa-solid fa-eye-slash t1"></i></span>
                            </div>
                        </div>


                        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
                            class="text-danger ms-3">
                            Password is required
                        </div>
                        <div class="forgot mb-4">
                            <div class="SignIn ms-3">
                                <a href=""style=""></a>
                            </div>
                            <div class="me-4">
                                <a href=""style="">ForgotPassword?</a>
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <button class="btn btn-primary" style="width: 80%;" type="submit">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
