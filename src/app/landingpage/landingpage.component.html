<div class="main">
    <h3 id="empheading">EMPLOYEE DETAILS</h3>
    <div class="serach-bar">
        <input type="text" id="filter1" [(ngModel)]="filterInput" name="filterInput"
            placeholder="Search Employee First/Last Name or Employee No or DOB or Email">
            <button class="btn btn-3 btn-primary" (click)="addEmpLanding()">Add Employee</button>
    </div>
    <form (ngSubmit)="onSubmit()">

        <button type="submit" id="applyFilter">
            <span class="material-symbols-outlined">
                filter_alt
            </span>
        </button>
        <button type="button" (click)="removeFilter()" id="removeFilter">
            <span class="material-symbols-outlined">
                filter_alt_off
            </span>
        </button>
    </form>


    <div *ngIf="!employeeExists" id="errorContainer">
        <div class="icon">
            <span class="material-symbols-outlined">
                disabled_by_default
            </span>
        </div>
        <p>No employee found !!</p>
    </div>
    <div class="employee-list-container">
        <app-display [employees]="employees"></app-display>
    </div>
</div>
