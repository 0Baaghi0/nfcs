<div class="container">
    <img src="../assets/Group 877.png" alt="logo" style="margin-top:1%; margin-left:4%;;">
    <!-- <img src="../assets/Rectangle 536.png" alt="box" style="margin-left: 15%; margin-top:5%; height: 80vh;"> -->
    <div class="card-container">
        <h1 style="text-align: center; margin: 2% ;color: #0458A0; font-style: italic;">LOGIN</h1>
        <form [formGroup]="loginForm">
        <div class="d-flex flex-column">
            <label for="" class="m-2"></label>
            <input type="text" placeholder="User Name" formControlName="userName" class="w-70 m-2 p-2">
            <div *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.hasError('required')" class="text-danger">
                Username is required
            </div>


        </div>
        <div class="d-flex flex-column">
            <label for="" class="m-2"></label>
            <input type="password" placeholder="Password" formControlName="password" class="w-70 m-2 p-2">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="text-danger">
                Password is required
            </div>
             <div class="forgot">
                <a href="" style="margin:8%;margin-left: 6%;">Forgot Password?</a>
             </div>
           

        </div>
        <div style="text-align: center;">
            <button class="btn btn-primary" style="width: 80%;" >LOGIN</button>
        </div>
        </form>
    </div>
</div>
